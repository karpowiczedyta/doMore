<div class="containerr">
  <div class="wrapper">
    <h1>Your general account settings </h1>
    <div class="input-groups ">
      <div class="input-group">
        <span>First name: </span>
        <input (change)=updateInformationAboutUser() type="text" name="firstName" placeholder="First name"
          [(ngModel)]="firstName" #firstname="ngModel" class="firstname">
      </div>
      <div class="input-group">
        <span>Last name: </span>
        <input (change)=updateInformationAboutUser() type="text" name="lastName" placeholder="Last name"
          [(ngModel)]="lastName" #lastname="ngModel" class="lastname">
      </div>
      <div class="input-group">
        <span>Username: </span>
        <input (change)=updateInformationAboutUser() type="text" name="username" placeholder="Username"
          [(ngModel)]="userName" #username="ngModel" class="username">
      </div>

        <span>Security: </span>
        <a class="changePassword" href="/changePassword">Change password</a>
