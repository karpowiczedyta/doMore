<div class="container ">
  <nav class= "nav-editions">
    <div class="navbar-brand " href="#">
      <i class="fas fa-edit"></i>
      <span class="text"> Editions </span>
    </div>

    <div class="navbar-links">
      <ul class="navbar-ul">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/modifyEducationStage"> Education stages </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/modifySubject"> Subjects </a>
        </li>
      </ul>
    </div>

  </nav>

  <main class="data">
    <div class="header">
      <i class="fas fa-user-graduate"></i>
      Education stages
    </div>

    <div class="line">
      <div class="header-rec">
        <span>Education stage</span>
        <span>Name of class</span>
        <span class="yr">Year</span>
      </div>
    </div>

    <div class="records ">
      <a *ngFor="let educationStage of allEducationStages " class="record">
        <div class="eStage ">
          <input [(ngModel)]="educationStage.educationStage" (change)="updateEducationStage(educationStage)"
            type="text" />
        </div>
        <div class="cName ">
          <input [(ngModel)]="educationStage.name" (change)="updateEducationStage(educationStage)" type="text" />
        </div>
        <div class="year ">
          <input [(ngModel)]="educationStage.actualYear" (change)="updateEducationStage(educationStage)"
            type="number" />
        </div>
        <div class="icons ">
          <a (click)="deleteEducationStage(educationStage)">
            <i class="fas fa-trash-alt"></i>
          </a>
        </div>
        <hr>
      </a>
    </div>
  </main>
</div>
